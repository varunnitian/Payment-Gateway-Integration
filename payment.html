<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
            <div class="col">
                <h3 class="title">Billing address</h3>
                <div class="inputBox">
                    <span>Full name:</span>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="inputBox">
                    <span>Email ID:</span>
                    <input type="text" placeholder="Enter your email id">
                </div>
                <div class="inputBox">
                    <span>Address:</span>
                    <input type="text" placeholder="Enter your address">
                </div>
                <div class="inputBox">
                    <span>City:</span>
                    <input type="text" placeholder="Enter your city">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>State:</span>
                        <input type="text" placeholder="Enter your state">
                    </div>
                    <div class="inputBox">
                        <span>PIN Code:</span>
                        <input type="text" placeholder="Enter your pin code">
                    </div>

                </div>
            </div>
            <div class="col">
                <h3 class="title">Payment</h3>
                <div class="inputBox">
                    <span>Cards accepted:</span>
                    <img src="/images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name:</span>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="inputBox">
                    <span>Credit card number:</span>
                    <input type="text" placeholder="Enter your credit card number">
                </div>
                <div class="inputBox">
                    <span>Exp month:</span>
                    <input type="text" placeholder="january">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Exp year:</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="686">
                    </div>
                </div>
            </div>
            </div>
            <a href="index.html"><input type="submit" value="proceed to checkout" class="submit-btn"></a>
        </form>
    </div>
</body>
</html>
