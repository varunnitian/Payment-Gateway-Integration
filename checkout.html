<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    background: url('https://th.bing.com/th/id/R.78edebe88fed97db58c6d785c4338e41?rik=0jVye2JFYPQyng&riu=http%3a%2f%2f10wallpaper.com%2fwallpaper%2f1920x1080%2f1309%2fspots_background_light_dark-Design_HD_wallpaper_1920x1080.jpg&ehk=jWRs9eIhHrZ5e22B3FEIWTCIGKYMGWtQwzJLHVsT%2fLk%3d&risl=&pid=ImgRaw&r=0');
  }
</style>
<body>
  <button id="rzp-button1" class="btn btn-outline-dark btn-lg proceed"><i class="fas fa-money-bill"></i>Click to proceed</button>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {
      "key": "rzp_test_EPkbksIXP9zn2r", // Enter the Key ID generated from the Dashboard
      "amount": "1000",
      "currency": "INR",
      "description": "T.S.P Corp",
      "image": "https://s3.amazonaws.com/rzp-mobile/images/rzp.jpg",
      "prefill":
      {
        "email": "21bch002@nith.ac.in",
        "contact": +919672757011,
      },
      config: {
        display: {
          blocks: {
            utib: { //name for Axis block
              name: "Pay using Axis Bank",
              instruments: [
                {
                  method: "card",
                  issuers: ["UTIB"]
                },
                {
                  method: "netbanking",
                  banks: ["UTIB"]
                },
              ]
            },
            other: { //  name for other block
              name: "Other Payment modes",
              instruments: [
                {
                  method: "card",
                  issuers: ["ICIC"]
                },
                {
                  method: 'netbanking',
                }
              ]
            }
          },
          hide: [
            {
            method: "upi"
            }
          ],
          sequence: ["block.utib", "block.other"],
          preferences: {
            show_default_blocks: false // Should Checkout show its default blocks?
          }
        }
      },
      "handler": function (response) {
        alert(response.razorpay_payment_id);
      },
      "modal": {
        "ondismiss": function () {
          if (confirm("Are you sure, you want to close the form?")) {
            txt = "You pressed OK!";
            console.log("Checkout form closed by the user");
          } else {
            txt = "You pressed Cancel!";
            console.log("Complete the Payment")
          }
        }
      }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    }
  </script>
</body>
</html>
